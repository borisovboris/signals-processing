<div class="wrapper" *ngIf="locations$ | async as locations">
  <mat-card>
    <div class="heading">
      <h2>Locations in {{ locations.city.name }}</h2>
      <button mat-raised-button color="accent">
        Add location
      </button>
    </div>
    <div class="columns">
      <p>Name</p>
      <p>Address</p>
      <p>Status</p>
      <p>Compositions</p>
    </div>
    <cdk-virtual-scroll-viewport
      CdkScrollable
      [itemSize]="60"
      class="example-viewport"
    >
      <div
        class="row-wrapper"
        *cdkVirtualFor="let location of locations.locations"
      >
        <div
          class="row mat-elevation-z2"
          [class.not-operational]="!location.isOperational"
          (click)="goToLocationCompositions(locations.city.name, location.name)"
        >
          <p>{{ location.name }}</p>
          <p>{{ location.address }}</p>
          <p>{{ getOperationalLabel(location.isOperational) }}</p>
          <p>{{ location.compositionsSize }}</p>
        </div>
      </div>
    </cdk-virtual-scroll-viewport>
  </mat-card>
</div>
