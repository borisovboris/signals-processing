<mat-card>
  <form [formGroup]="form">
    <h1>Link composition</h1>
    <app-single-autocomplete
      [label]="'Composition'"
      [ctrl]="nameCtrl"
      [options$]="options$"
      (userTextInput)="onUserInput($event)"
    ></app-single-autocomplete>
    <div class="actions">
      <button
        mat-raised-button
        color="accent"
        [disabled]="form.invalid"
        (click)="linkCompositions()"
      >
        Link
      </button>
    </div>
  </form>
</mat-card>
